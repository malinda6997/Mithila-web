<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div class="form_container">
    <form action="#">
      <h3>Log in with</h3>

      <div class="login_option">
        <div class="option">
          <a href="#"><img src="logos/google.png" alt="Google"> <span>Google</span></a>
        </div>
        <div class="option">
          <a href="#"><img src="logos/apple.png" alt="Apple"> <span>Apple</span></a>
        </div>
      </div>

      <p class="separator"><span>or</span></p>

      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required>
      </div>

      <div class="input_box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit">Log In</button>

      <p class="sign_up">Don't have an account? <a href="register.html">Sign up</a></p>
    </form>
  </div>
</body>

</html>
